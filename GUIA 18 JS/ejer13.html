<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Ejercicio 13</title>
    
  </head>
  <body class="container-fluid">
    <section class="container-fluid d-flex justify-content-center">
      <div class="container bg-dark col-md-6 text-white">
        <h1>Ejercicio 13</h1>

        <p>Crear un objeto persona, con las propiedades nombre, edad, sexo ('H' hombre, 'M' mujer,
            'O' otro), peso y altura. A continuaci√≥n, muestre las propiedades del objeto JavaScript.
        </p>
      </div>
      <div class="container-fluid col-md-6 text-dark ">
        <h2>Crear un Objeto persona</h2>
        
        <form id="formu">
            <label > Nombre </label>
            <input class="my-2" type="text"  id="nombre" placeholder="nombre" required >
            <br>
            <label > Edad </label>
            <input class="my-2" type="number"  id="edad" placeholder="edad" required >
            <br>
            <label for="">Sexo del usuario</label>
            <br>
            <input type="radio" name="sexo" value="1" id="hombre" required>
                <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="2" id="mujer" required>
                <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" value="3" id="otro" required>
                <label for="otro">Otro</label>
                <br>           
                <label for="peso"> Peso </label>
            <input class="my-2" type="number"  id="peso" placeholder="peso" required >
            <br>
            <label for="altura"> Altura </label>
            <input class="my-2" type="number"  id="altura" placeholder="altura" required >
                <br><hr/>

            <button type="submit" id="crear" class="btn btn-success my-3">
                Crear Objeto
              </button><br />
            
            </form>

        <script src="js/ejercicio13.js" type="text/javascript"></script>
      </div>
    </section>
  </body>
</html>
