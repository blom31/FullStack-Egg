<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid d-flex justify-content-center">
        <div class="container-fluid bg-info">
            <h1>Ejercicio 6</h1><br>
            <p>
                Realizar un programa que, dado un número entero, visualice en pantalla si es par o impar.
                En caso de que el valor ingresado sea 0, se debe mostrar “el número no es par ni impar”.
            </p>
        </div>

        <div class="container">

            <h2><span class="conviertete">Número Par o Impar</h2>

            <form id="formulario">
                <div class="form-group row">
                    <div class="col">
                        <label for="">Ingrese el Número:</label>
                        <input type="text" id="nro" class="form-control " placeholder="Ingrese el número" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <button type="submit"  id="calcular"class="btn btn-info btn-lg col-md-6">Calcular</button>
                    </div>
                    
                    <div class="col-sm-12 col-md-6">
                        <label for="">El número es:</label>
                        <input type="text" id="parimpar" class="form-control" placeholder="" readonly>
                    </div>
                    <div class="col-sm-12 col-md-6 my-3">
                        <button type="reset" value="Borrar" class="btn btn-warning btn-lg col-md-6">Borrar</button>

                    </div>
                </div>
            </form>
            
    </section>
    
    
    <script src="js/ejercicio6.js" type="text/javascript"></script>
    
</body>
</html>
