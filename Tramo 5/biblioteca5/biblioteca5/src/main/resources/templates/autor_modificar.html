<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="ISO-8859-1">
        <title>Modificar Autor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/formulario.css">
    </head>
    <body class="fondo">
        <header>
            <div>
            <h1>Modificar Autor</h1>
        </div>
        </header>
        <div>
            <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                
                <input hidden th:value="${id}" name="id">
                
                <div>
                    <label>Nombre del Autor</label>
                    <input th:value="${autor.nombre}" type="text" class="" name="nombre" placeholder="Nombre del Autor">
                 </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <br>
                <div>
                    <label>Enviar a la base de datos</label>
                    <button type="submit" class="">Subir</button>
                </div>
            </form>
        
        </div>
        
        
        
    </body>
</html>
