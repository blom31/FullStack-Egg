<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <title>Registro de Autor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/formulario.css"> 
    </head>
    <body class="fondo">
        <header class="header">
            <h1>Loging</h1>
        </header>
        <div>

            <section class="contenedor">
                <form class="formulario" th:action="@{/logincheck}" method="POST">


                    <div class="form-group my-3">
                        <h3 class="card-title mx-3">Accede a la Biblioteca!</h3>
                    </div>
                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL">
                    </div>
    
                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÃ‘A">
                    </div>
                    
    
                    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>

                    <div class="container-fluid contenedor my-2">
                        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                </form>
            </section>
            
        </div>
    </body>
</html>
