<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Noticias Egg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body class="pag">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Noticias Egg</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cargar Noticia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mostrar Noticias</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link "></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "></a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contenedor text-white">
            <form class="formulario" action="/noticia/registro" method="POST">
            
                    <label class="form-label">Título de la Noticia</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Título de la Noticia">
                </div>

                <div class="">
                    <label class="form-label">Cuerpo/Contenido</label>
                    <textarea class="form-control" name="cuerpo" rows="2"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Cargar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
