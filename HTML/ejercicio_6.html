<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Registrar un usuario</h1>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <label>Nombre del usuario</label>
            <input type="text" placeholder="Nombre y apellido"><br><br>
            <label for="">Contraseña del usuario</label>
            <input type="password" placeholder="Contraseña"><br><br>
            <label for="">Edad del Usuario</label>
            <input type="number" placeholder="Edad"><br><br>
            <label for="">Fecha de nacimineto del usuario</label>
            <input type="date" name="" id=""> <br><br>
            <label for="">Sexo del usuario</label><br>
            <input type="radio" name="sexo "value="1" id="hombre">
                <label for="">Hombre</label>
            <input type="radio" name="sexo" value="2" id="mujer">
                <label for="">Mujer</label>
            <input type="radio" name="sexo" value="3" id="otro">
                <label for="">Otro</label>
            <br><br>
            <label for="">País de nacimiento del usuario</label><br>
            <select name="pais" size="3">
                <option value="arg">Argentina</option>
                <option value="vzla">Venezuela</option>
                <option value="pty">Panamá</option>
                <option value="mex">México</option>
                <option value="bra">Brasil</option>
            </select>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
